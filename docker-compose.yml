version: '3.9'

services:
  backend:
    build: ./backend
    container_name: webapp-backend
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secret/service-account.json
    volumes:
      - ./secret/service-account.json:/secret/service-account.json:ro
    env_file:
      - ./backend/.env.example
    ports:
      - "8000:8000"
    # Uncomment the next line to persist the SQLite database to your host
    # volumes:
    #   - ./backend/app.db:/app/app.db

  frontend:
    build: ./frontend
    container_name: webapp-frontend
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - backend

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.apache
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
    container_name: webapp-frontend-prod
    env_file:
      - ./frontend/.env
    ports:
      - "8080:80"
    depends_on:
      - backend
